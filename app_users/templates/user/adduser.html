{% extends "layout.html" %}
{% block css %}
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
{% endblock %}
{% block title %}<title>User Add</title>{% endblock %}
{% block content %}
  <div class="row mt-3 mb-3 justify-content-center">
    <div class="col-12">
      <div class="row">
        <div class="col-12">
          <h1>Add User</h1>
        </div>
      </div>
      <div class="card border-0">
        <div class="card-body">
          <form class="row g-3" method="post" action="adduser">
            {% csrf_token %}
            <div class="col-md-2">
              <label for="title" class="form-label">Title</label>
              <input type="text" id="title" name="title" class="form-control" />
            </div>
            <div class="col-md-4">
              <label for="fname" class="form-label">First Name</label>
              <input type="text" id="fname" name="fname" class="form-control" />
            </div>
            <div class="col-md-2">
              <label for="mname" class="form-label">Middle Name</label>
              <input type="text" id="mname" name="mname" class="form-control" />
            </div>
            <div class="col-md-4">
              <label for="lname" class="form-label">Last Name</label>
              <input type="text" id="lname" name="lname" class="form-control" />
            </div>
            <div class="col-md-2 col-sm-12">
              <label for="code" class="form-label">Employee Code</label>
              <input type="text" id="code" name="code" class="form-control" />
            </div>
            <div class="col-md-4 col-sn-12">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" name="email" class="form-control" />
            </div>
            <div class="col-md-4 col-sm-12">
              <label for="org" class="form-label">Organization</label>
              <select id="org" name="org" class="form-select">
                {% for org in orgs %}<option value="{{ org.id_org }}">{{ org.nameEN_org }}</option>{% endfor %}
              </select>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input type="checkbox" id="isadmin" name="isadmin" class="form-check-input" />
                <label for="isadmin" class="form-check-label">Is Admin</label>
              </div>
            </div>
            <div class="col-12">
              <a href="/user" class="btn btn-secondary">Back</a>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
{% block script %}
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script type="text/javascript">
    $(document).ready(()=>{
      $('#org').select2({
        theme: 'bootstrap-5'
      });
    })
  </script>
{% endblock %}
